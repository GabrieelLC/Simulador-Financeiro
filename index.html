<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Financeiro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div id="titulo">
            <h1>Simulador de Investimentos</h1>
        </div>      
        <label for="ganhos">Ganhos Mensais (R$): </label>
        <input type="number" id="ganhos" name="ganhos" placeholder="Ex: 3000" required>

        <label for="gastos">Gastos Mensais (R$): </label>
        <input type="number" id="gastos" name="gastos" placeholder="Ex: 2000" required>
        
        <label for="juros">Taxa de Investimento (% ao mês): </label>
        <input type="number" id="juros" name="juros" placeholder="Ex: 0.5" required>

        <label for="meses">Período (meses): </label>
        <input type="number" id="meses" name="meses" placeholder="Ex: 12" required>

        <label for="tipo">Tipo de Investimento</label>
        <select name="tipo" id="tipo">
            <option value="poupança">Poupança</option>
            <option value="cdb">CDB</option>
            <option value="fundo">Fundo de Investimento</option>
            <option value="acoes">Ações</option>
        </select>

        <button id="calcular">Calcular</button>
        <h2>Resultado:</h2>
        <p id="resultado"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
